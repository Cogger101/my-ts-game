<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hangman Typescript Game</title>
    </head>
    <body>
        <header>
            <h1 class="heading">Hangman Game</h1>
        </header>
        <main>
            <div class="start-btn">
                <button class="start-btn__start-game">Start Game</button>
            </div>
            <div class="game-container">
                <ul class="word-display">
                    <li class="word-display__letter"></li>
                    <li class="word-display__letter"></li>
                    <li class="word-display__letter"></li>
                    <li class="word-display__letter"></li>
                    <li class="word-display__letter"></li>
                    <li class="word-display__letter"></li>
                    <li class="word-display__letter"></li>
                    <li class="word-display__letter"></li>
                </ul>

                <div class="keyboard">
                    <button class="keyboard__letter">a</button
                    ><button class="keyboard__letter">b</button
                    ><button class="keyboard__letter">c</button
                    ><button class="keyboard__letter">d</button
                    ><button class="keyboard__letter">e</button
                    ><button class="keyboard__letter">f</button
                    ><button class="keyboard__letter">g</button
                    ><button class="keyboard__letter">h</button
                    ><button class="keyboard__letter">i</button
                    ><button class="keyboard__letter">j</button
                    ><button class="keyboard__letter">k</button
                    ><button class="keyboard__letter">l</button
                    ><button class="keyboard__letter">m</button
                    ><button class="keyboard__letter">n</button
                    ><button class="keyboard__letter">o</button
                    ><button class="keyboard__letter">p</button
                    ><button class="keyboard__letter">q</button
                    ><button class="keyboard__letter">r</button
                    ><button class="keyboard__letter">s</button
                    ><button class="keyboard__letter">t</button
                    ><button class="keyboard__letter">u</button
                    ><button class="keyboard__letter">v</button
                    ><button class="keyboard__letter">w</button
                    ><button class="keyboard__letter">x</button
                    ><button class="keyboard__letter">y</button
                    ><button class="keyboard__letter">z</button>
                </div>
                <div class="in-game-btn">
                    <button class="in-game-btn__new-game">New Game</button>
                    <button class="in-game-btn__solution">Solution</button>
                </div>
            </div>
        </main>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
